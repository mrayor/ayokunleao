<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
    <script
      type="text/javascript"
      src="//platform-api.sharethis.com/js/sharethis.js#property=5cf086c6d75d0900122bb8f7&product=inline-share-buttons"
      async="async"
    ></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body ${bodyAttrs}>
    ${app} ${scripts}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
